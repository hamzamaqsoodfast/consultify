<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
    body { background-color: #f4f7fa; }
    .card-header { background-color: #007bff; color: #fff; }
    .card { margin-bottom: 20px; }
</style>
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="mb-4">Admin Dashboard</h2>
        </div>

        <!-- Add Doctors Card -->
        <div class="col-md-6 col-lg-3">
            <div class="card">
                <div class="card-header">Manage Doctors</div>
                <div class="card-body">
                    <p>Add, edit, or remove doctors from the system.</p>
                    <button class="btn btn-primary">Go to Doctors</button>
                </div>
            </div>
        </div>

        <!-- Manage Appointments Card -->
        <div class="col-md-6 col-lg-3">
            <div class="card">
                <div class="card-header">Manage Appointments</div>
                <div class="card-body">
                    <p>View, confirm, or reschedule appointments.</p>
                    <button class="btn btn-primary">Manage Appointments</button>
                </div>
            </div>
        </div>

        <!-- Manage Payments Card -->
        <div class="col-md-6 col-lg-3">
            <div class="card">
                <div class="card-header">Manage Payments</div>
                <div class="card-body">
                    <p>Handle billing and transactions.</p>
                    <button class="btn btn-primary">Check Payments</button>
                </div>
            </div>
        </div>

        <!-- Check Feedback Card -->
        <div class="col-md-6 col-lg-3">
            <div class="card">
                <div class="card-header">Check Feedback</div>
                <div class="card-body">
                    <p>Review patient feedback and suggestions.</p>
                    <button class="btn btn-primary">View Feedback</button>
                </div>
            </div>
        </div>

       
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
